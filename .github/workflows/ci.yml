name: ci

on:
  push:
    branches: [ "main", "gfn" ]
  pull_request:
    branches: [ "main", "gfn" ]
  workflow_dispatch: ~

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13

      - name: Install Python
        run: uv python install

      - name: Install package
        run: |
          uv sync --only-group tests
          uv pip install .

      - name: Run tests
        run: uv run pytest --cov=src/gfn --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: true
